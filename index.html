      }

    <script>
      var TranHead = false
      Masterhead = document.getElementById("TopText")
      function ScrollEv() {
        toppo = document.documentElement.scrollTop
        console.log(toppo)
        if (toppo == 0 && TranHead == false) {
            TranHead = true
            Masterhead.style = `
            font-family: 'Luckiest Guy';
            box-shadow: #00000052 0px 5px 10px;
            backdrop-filter: none;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: none;
            color: gold;`
        } else {
            if (toppo > 0 && TranHead == true) {
                TranHead = false
                Masterhead.style = `font-family: 'Luckiest Guy';
                box-shadow: #00000052 0px 5px 10px;
                backdrop-filter: blur(20px);
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #000000a1;
                color: gold;`
            }
        }
      }
      ScrollEv()
      window.addEventListener("scroll", ScrollEv, { passive: true })
    </script>
